<div class="page-header">
  <div class="container">
      <h1>Students</h1>
  </div>
</div>

<div class="container">
  <div class="row end-xs mt-1">
    <!-- from flexboxgrid -->
    <div class="col-xs-12">
      <input type="text"  class="search-input" placeholder ="Search students"
      #inputsecond (keyup)="filterStudents(inputsecond.value)">

      <a class="btnadd" routerLink="/students/add" mat-raised-button color="primary">Add new Student</a>

    </div>
  </div>

  <div class="mt-1 mat-elevation-z8">
<table mat-table matSort [dataSource]="dataSource" class="">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- firstname Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

    <!-- lastname Column -->
    <!-- mat-sort-header est la propriete pour trier e, fonction de la colonne -->
  <ng-container matColumnDef="lastName" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

      <!-- dateOfBirth Column -->
  <ng-container matColumnDef="dateOfBirth" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Birth </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date:'dd/MM/yyyy'}} </td>
  </ng-container>


      <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>  Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

   <!-- mobile Column -->
  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef>  Mobile </th>
    <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
  </ng-container>

     <!-- gender Column -->
     <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>  Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender.description}} </td>
    </ng-container>

         <!-- edit Column -->
         <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>   </th>
          <td mat-cell *matCellDef="let element">
            <!-- redirection vers la page de la personne -->
            <a [routerLink]="['/students',element.id]">
              <!-- logo edit -->
              <mat-icon color="primary">edit</mat-icon>
            </a> </td>
        </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- pagination  : recuperer d'angular material component-->
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
</div>
</div>
