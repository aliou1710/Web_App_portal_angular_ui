<div class="page-header">
  <div class="container">
      <h1>{{header}}</h1>
  </div>
</div>

<div class="container" >
  <div class="row top-row">
      <div class="col-xs-12 row end-xs">
        <a [routerLink]="['/students']" color="primary" mat-raised-button>
        <mat-icon>chevron_left</mat-icon>
        Go Back
      </a>
      </div>
  </div>


  <div class="row" style="display: flex;">
    <div class="col-xs-6" style="margin-right: 4em;">
    <!-- student details -->
    <form #studentDetailsForm="ngForm">

      <div class="row" style="display: flex;">
        <div class="col-xs-6" style="margin-right: 1em;">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input type="text" matInput [(ngModel)]="student.firstName" name="firstName">

          </mat-form-field>
        </div>


        <div class="col-xs-6">
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input type="text" matInput [(ngModel)]="student.lastName" name="lastName">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <mat-form-field appearance="outline">
            <mat-label>Date Of Birth</mat-label>
            <input matInput [matDatepicker] ="picker" [(ngModel)]="student.dateOfBirth" name="dateOfBirth">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
      </div>
      </div>


      <div class="row" style="display: flex;">
        <div class="col-xs-6" style="margin-right: 1em;">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="text" matInput  [(ngModel)]="student.email" name="email">
          </mat-form-field>
        </div>

        <div class="col-xs-6">
          <mat-form-field appearance="outline">
            <mat-label>Mobile</mat-label>
            <input type="number" matInput  [(ngModel)]="student.mobile" name="mobile">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
        <mat-form-field appearance="outline">
          <mat-label>Gender</mat-label>
          <!-- <input type="text" matInput  [(ngModel)]="student.gender.description" name="gender"> -->
          <mat-select [(ngModel)]="student.genderId" name="gender">
            <mat-option *ngFor="let gender of genderList" [value]="gender.id">
              {{gender.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>


    <div class="row">
      <div class="col-xs-12">
      <mat-form-field appearance="outline">
        <mat-label>Physical Address</mat-label>
        <textarea matInput  [(ngModel)]="student.address.physicalAddress" name="physicalAddress"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <!-- si ce n'est un student cad =false -->
      <div class="row between-xs" *ngIf="!isNewStudent">
        <button mat-raised-button color="primary" (click)="onUpdateStudent()">Save</button>
        <button class="deletebtn" mat-raised-button color="warn" (click)="onDeleteStudent()">Delete</button>
      </div>

      <!-- si c'est un student cad =true-->
      <div class="row between-xs">
        <button mat-raised-button color="primary" (click)="onAddStudent()" *ngIf="isNewStudent">Add</button>
      </div>


  </div>
</div>
    </form>
  </div>

  <div class="col-xs-6">
   <!-- profile image -->

  <div class="row center-xs">

    <div class="image-container">
      <img [src]="displayProfileImageUrl" alt="Profile Image">
    </div>
   </div>
   <div class="row">
    <div class="col-xs-12 row center-xs mt-1">
      <input hidden type="file" #imageUpload (change)="uploadImage($event)">
      <button mat-raised-button color="primary" (click)="imageUpload.click()">Change Image</button>
    </div>

   </div>
  </div>
  </div>
</div>
